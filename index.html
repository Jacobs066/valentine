<!DOCTYPE html>
<html>
<head>
    <title>Valentine?</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
            font-family: Arial, sans-serif;
            overflow: hidden; 
        }

        /* This container keeps them side-by-side at the start */
        .button-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px; /* Space between buttons */
            height: 100px;
            position: relative;
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 12px;
            border: none;
            transition: all 0.2s ease;
        }

        #yes {
            background-color: #ff4d6d;
            color: white;
        }

        #no {
            background-color: #808080;
            color: white;
            /* No absolute position here so it starts in the flex row */
            z-index: 10;
        }
    </style>
</head>

<body>
    <video width="300" autoplay loop muted>
        <source src="stan-twt-evil-chihuahua.mp4" type="video/mp4">
    </video>
    
    <h1>Will you be my Valentine? ðŸ’–</h1>

    <div class="button-group">
        <a href="yes.html">
            <button id="yes">Yes</button>
        </a>
        <button id="no" onmouseover="moveButton()">No</button>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('no');
            
            // On the very first hover, we switch it to 'fixed' so it can jump anywhere
            btn.style.position = 'fixed';

            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);

            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }
    </script>
</body>
</html>
